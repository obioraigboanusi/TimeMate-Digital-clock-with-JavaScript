<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="/styles/style.css">
  <title>TimeMate | Digital Color</title>
</head>

<body>
  <main>
    <section>
      <h1 class="bg-brown">TimeMate</h1>
      <p id="today" class="t-center m-bottom">_ _ _</p>
      <div id="clock-container" class="container flex row j-center t-center m-bottom">
        <div class="time-box flex col j-center ali-center">
          <p id="hour">_ _ </p>
          <p class="bg-brown w-100">Hours</p>
        </div>
        <div class="time-box flex col j-center ali-center">
          <p id="minute">_ _</p>
          <p class="bg-brown w-100">Minutes</p>
        </div>
        <div class="time-box flex col  col j-center ali-center">
          <p id="seconds">_ _</p>
          <p class="bg-brown w-100">Seconds</p>
        </div>
      </div>
      <div class="container flex row j-center t-center m-bottom">
        <p>The time is:</p><span id="meal-time">_ _</span>
      </div>
      <div class="flex col j-center ali-center m-bottom">
        <p id="meal" class="meal">Breakfast time</p>
      </div>
      <div id="photo-container" class="photo-container m-bottom">
        <p id="gretings" class="greeting">Enjoy your beans</p>
      </div>
      <div class="container t-center m-bottom">
        <p>Do you want to update your meal preferences?</p>
        <button id="setPreference">Click here!</button>
        <form action="">
          <fieldset>
            <legend>breakfast</legend>
            <input type="text" placeholder="what would you take for breakfast">
            <input type="datetime" name="breakfast-time" id="breakfast-time" placeholder="select time for breakfast">
          </fieldset>
          <fieldset>
            <legend>lunch</legend>
            <input type="text" placeholder="what would you take for lunch">
            <input type="datetime" name="lunch-time" id="lunch-time" placeholder="slect timefor lunch">
          </fieldset>
          <fieldset>
            <legend>dinner</legend>
            <input type="text" placeholder="what would you take dinner breakfast">
            <input type="datetime" name="dineer-time" id="dinner-time" placeholder="select time for dinner">
          </fieldset>
          <input type="submit" value="update">
        </form>
      </div>
    </section>
  </main>
  <script src="/scripts/app.js"></script>
</body>

</html>
